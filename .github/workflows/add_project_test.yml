name: pull requests to projects

on:
  pull_request:
    types:
      - opened
#workflow_dispatch:

jobs:
  add-to-project:
    name: Add pull request to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.6.1
        with:
          project-url: https://github.com/users/madMatchstick/projects/2 
          github-token: ${{ secrets.CFE_TEST_SECRET }}
